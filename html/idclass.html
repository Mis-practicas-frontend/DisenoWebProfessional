<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <title> id- Class </title> 
    
</head>

<body>
	<!-- El id nos sirve paea poder acceder al elemento del DOM de una forma mas facil, no usar con CSS, javascript, jquery, php. El id no se puede repetir en la pagina --> 
	
	<!-- Class nos sirve para darle estilos con CSS a uno o varios elementos. Class si se puede repetir en la pagina --> 
    <a href="#" id="enlace" class="boton-azul">Enlace</a>
    <br>
    <a href="#" id="enlace2">Enlace</a>





</body>




















</html>
