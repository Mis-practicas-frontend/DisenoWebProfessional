<!DOCTYPE html>
<html lang="es">
 <head>
 	<meta charset="utf-8">
 	<title>Formularios</title>


 </head>

<body>
	
  <form action="method">
  	<input type="text" placeholder="Nombre:" maxlength="10" name="nombre">
  	<br>
    <input type="email" placeholder="Correo:" name="correo"> 
    <br>
    <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
    <br>

    <label for="pais">Pais:</label>
    <select name="pais" id="pais">
    	<option value="Mexico">Mexico</option>
    	<option value="España">España</option>
    	<option value="Argentina">Argentina</option>
    	<option value="Colombia">Colombia</option>
    </select>

    <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>

    <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>
    <br>

    <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos y Condiciones</label>

    <input type="submit" value="Enviar">
  </form>



</body>








</html>
